<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character sheet</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body class="">
<div id="content-wrapper">
    <h1>Character sheet</h1>
	<h2 id="char-name" class="hidden"></h2>
	<div id="sheet" class="hidden">
		<div id="health-meter">
        <h2>Health</h2>
			<input type="checkbox" id="health-1">
			<label for="health-1"></label>
			<input type="checkbox" id="health-2">
			<label for="health-2"></label>
			<input type="checkbox" id="health-3">
			<label for="health-3"></label>
		</div>
		<div id="stats">
			<h2>Stats</h2>
			<table>
				<tr><td>Speed</td><td id="spd-stat" class="num">+2</td></tr>
				<tr><td>Strength</td><td id="str-stat" class="num">+1</td></tr>
				<tr><td>Resilience</td><td id="res-stat" class="num">0</td></tr>
				<tr><td>Mental Prowess</td><td id="men-stat" class="num">-1</td></tr>
			</table>
		</div>
		<div id="roller">
			<button onclick="rollDice()">Roll</button>
			<div id="dice-roll"></div>
		</div>
	</div>
	<form id="character-generator" onsubmit="generateCharSheet()">
        <label>Your name:</label>
        <input id="name-input">
        <p>Stats</p>
        <table>
            <tr class="num"><td></td><td>-1</td><td>0</td><td>+1</td><td>+2</td></tr>
            <tr><td>Speed</td><td><input type="radio" name="spd-stat-input" value="-1"></td><td><input type="radio" name="spd-stat-input" value="0"></td><td><input type="radio" name="spd-stat-input" value="+1"></td><td><input type="radio" name="spd-stat-input" value="+2"></td></tr>
            <tr><td>Strength</td><td><input type="radio" name="str-stat-input" value="-1"></td><td><input type="radio" name="str-stat-input" value="0"></td><td><input type="radio" name="str-stat-input" value="+1"></td><td><input type="radio" name="str-stat-input" value="+2"></td></tr>
            <tr><td>Resilience</td><td><input type="radio" name="res-stat-input" value="-1"></td><td><input type="radio" name="res-stat-input" value="0"></td><td><input type="radio" name="res-stat-input" value="+1"></td><td><input type="radio" name="res-stat-input" value="+2"></td></tr>
            <tr><td>Mental fortitude</td><td><input type="radio" name="men-stat-input" value="-1"></td><td><input type="radio" name="men-stat-input" value="0"></td><td><input type="radio" name="men-stat-input" value="+1"></td><td><input type="radio" name="men-stat-input" value="+2"></td></tr>
        </table>
		<div id="error-message"></div>
		<input type="submit" value="Save character">
    </form>
	<div id="game-over" class="hidden">
		<h2>GAME<br />OVER</h2>
	</div>
</div>
<script src="index.js"></script>
<audio src="assets/evil-laugh.mp3"></audio>
</body>
</html>
